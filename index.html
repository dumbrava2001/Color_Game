<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Press any key to start the Game</h1>
    <div class="first">
        <div class="button row1" id="green"></div>
        <div class="button row1" id="red"></div>
    </div>

    <div class="second">
        <div class="button row2" id="yellow"></div>
        <div class="button row2" id="blue"></div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
